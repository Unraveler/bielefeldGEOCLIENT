    attribution: Bodenrichtwert-Gebiete 2018 © Stadt Bielefeld
    searchConfig:
        - name: bodenrichtwertzonen2018
          title: Bodenrichtwertzonen 2018
          geocoder: Solr
          geocoderOptions:
              viewbox:
                  - 8.34154267980772
                  - 51.905836372029
                  - 8.72247497339103
                  - 52.1276204795065
              url: "/proxy/cors/solr/?catalog=bodenrichtwertzonen2018"
              method: get
          zoom: 15
          resultMarkerVisible: 0
          urlMarkerColor: E2001A
          autoSearchChars: 1
          resultMarker: 
              graphicFile: 'geocoder-marker.svg'
              graphicWidth: 32
              graphicHeight: 50
              graphicYAnchor: 50
              graphicScale: 0.75    
              strokeWidth: 10
              strokeColor: '#f00'
              strokeOpacity: 0.3
    source:
      layers:
        - bodenrichtwerte_2018_pl
    featureinfo:
      target: '_blank'
      width: 200
      height: 100
      featureCount: 100
    base: brwznr_2018_t
