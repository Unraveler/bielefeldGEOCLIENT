  # labeling layers
  # der street_labels Layer wird für die Erstellung des Straßenverzeichnisses verwendet!
  # Wenn für den gedruckten Stadtplan nur Bielefelder Straßen ausgegeben werden müssen, 
  # müssen die beiden OR-Querys mit NOT ST_INTERSECTS(geometry, (SELECT geometry FROM osm_admin WHERE name = 'Bielefeld'))
  # auskommentiert werden
  - name: street_labels
    title: Straßen
    type: postgis
    attribution: 'Vektordaten: OpenStreetMap (Lizenz: ODbL)'
    source:
      type: line
      query:
        "SELECT name, ST_Collect(geometry) AS geometry FROM ((
        	SELECT name, geometry
        	FROM osm_roads
        	WHERE
        		geometry && !bbox! AND (
        	  (NOT ST_INTERSECTS(geometry, (SELECT geometry FROM osm_admin WHERE name = 'Bielefeld'))
        	  AND name <> ''
        	  AND type IN ('trunk', 'primary', 'secondary', 'tertiary', 'residential', 'service', 'path', 'track', 'pedestrian', 'steps', 'unclassified', 'living_street', 'construction', 'footway'))
        	OR
        	(ST_INTERSECTS(geometry, (SELECT geometry FROM osm_admin WHERE name = 'Bielefeld'))
        	  AND name <> ''
        	  AND type IN ('trunk', 'primary', 'secondary', 'tertiary', 'residential', 'service', 'path', 'track', 'pedestrian', 'steps', 'unclassified', 'living_street', 'construction', 'footway')
        	  AND name IN (SELECT corrected_name FROM
        			dblink(
        		  'hostaddr=172.22.100.14 port=5432 dbname=Prod user=mapbender password=mapbender', 
        		  'SELECT CASE
        			WHEN name LIKE ''%straße'' THEN replace(name, ''straße'', ''str.'')
			        WHEN name LIKE ''%Straße'' THEN replace(name, ''Straße'', ''Str.'')
        			ELSE name
        			END AS corrected_name FROM verwaltung.tab_streets_alkis_first;') AS t1(corrected_name name))))
        	  )	
        	
        
        	UNION ALL
        
        	SELECT name, ST_ExteriorRing(ST_ConvexHull(geometry)) AS geometry
        	FROM osm_landusages
        	WHERE
        		geometry && !bbox! AND (
        	  (NOT ST_INTERSECTS(geometry, (SELECT geometry FROM osm_admin WHERE name = 'Bielefeld'))
        	  AND name <> ''
        	  AND type IN ('pedestrian', 'square'))
        	  OR
        	  (ST_INTERSECTS(geometry, (SELECT geometry FROM osm_admin WHERE name = 'Bielefeld'))
        	  AND name <> ''
        	  AND type IN ('pedestrian', 'square')
        	  AND name IN (SELECT corrected_name FROM
        			dblink(
        		  'hostaddr=172.22.100.14 port=5432 dbname=Prod user=mapbender password=mapbender', 
        		  'SELECT CASE
        			WHEN name LIKE ''%straße'' THEN replace(name, ''straße'', ''str.'')
			        WHEN name LIKE ''%Straße'' THEN replace(name, ''Straße'', ''Str.'')
        			ELSE name
        			END AS corrected_name FROM verwaltung.tab_streets_alkis_first;') AS t1(corrected_name name))))
        ) AS sub
        GROUP BY name"
    style:
      type: simple
      strokeColor: '#22e'
      strokeWidth: 1

